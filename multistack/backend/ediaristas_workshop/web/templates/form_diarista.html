{% extends 'base.html'%}
{% load crispy_forms_tags %}

{% block 'titulo'%}
Cadastro diaristas
{% endblock%}

{% block 'body' %}
<div class="container">

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form_diarista|crispy}}

        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>
{% endblock %}
